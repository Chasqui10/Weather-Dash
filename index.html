<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Linking Jquery, Bootstrap, and Style.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href = "./assets/styles.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./assets/images/icons8-four-seasons-48.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Weather Dashboard
          </a>
        </div>
      </nav>
      

    <div class="row g-3">        
        <div class="col-sm-7">
            <h2 class="text-center" id="search-title">Search for a City:</h2>
            <input type="text" class="form-control" placeholder="City" aria-label="City">
            <div class="d-grid col-6 mx-auto p-2">
                <button class="btn btn-primary" type="button" id="search-btn"> Search </button>
            </div>
        </div>
        <div class="container-sm-7" id ="cityListLocal">For Local Storage

        </div>
    </div>

    
    <div class="container-md hide" id="">Container to display Current Temperature
        <h2 id="cityNameSearch"></h2>
    </div>

    <div class="container-md hide" id="5ForecastContainer">Container to display the five day forecast
        <h2 ><strong>5 Day Forecast:</strong></h2>
        <div class="" id="cityForecastSearch"></div> 
    </div>



    <!-- SCRIPT Links for APIs and Custom logic -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src = "./assets/script.js"> </script>
</body>
</html>
