<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Linking Jquery, Bootstrap, and Style.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href = "./assets/styles.css">
</head>

<body>
  <h1> Weather Dashboard</h1>
  <div class="container row justify-content-between">
    <div class="col-sm-3" id="formContainer">
      <h2 class="text-center" id="searchTitle">Search for a City:</h2>
      <input type="text" class="form-control" id="citySearch" placeholder="Place a City's Name" aria-label="City">
      <div class="d-grid col-6 p-2 mx-auto" >
          <button class="btn btn-primary" type="button" id="btnSearch"> Search </button>
      </div>
      <!-- This is where I am going to place the local storage location -->
      <div class="btn-group-vertical cityHistory">

      </div>
    </div>

    
    <div class="col-9 weatherData">
      <div>
        <div id="currentWeather">
        </div>
      </div>
      <div class="row 5dayForecast">
        <ul class="weatherCards row">
          <l1 class="cards m-2 col-md-3 list-group" id="day1of5"></l1>
          <l1 class="cards m-2 col-md-3 list-group" id="day2of5"></l1>
          <l1 class="cards m-2 col-md-3 list-group" id="day3of5"></l1>
          <l1 class="cards m-2 col-md-3 list-group" id="day4of5"> </l1>
          <l1 class="cards m-2 col-md-3 list-group" id="day5of5"></l1>
        </ul>
      </div>
    </div>
  </div>

     <!-- SCRIPT Links for APIs and Custom logic --> 
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src = "./assets/script.js"> </script>
</body>
</html>
